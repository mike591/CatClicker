<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0">
    <title>Cat Clicker!</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
    <script type="text/javascript" src="lib/bundle.js"></script>
  </head>
  <body class="game-container">
      <div class='header'>
        <a class='github' href="https://github.com/mike591"></a>
        <h1 class='title'>Cat Clicker!</h1>
        <a class='linkedin' href="https://www.linkedin.com/in/michael-mach-77485791"></a>
      </div>
      <div class="top">
        <div class="status-bar">
          <h1 id="health">Health: 100%</h1>

          <span>Hunger</span>
          <div id="hunger">
            <div id="hungerBar">
              <div id="hungerPercentage">50%</div>
            </div>
          </div>
          <br/>

          <span>Cleanliness</span>
          <div id="cleanliness">
            <div id="cleanlinessBar">
              <div id="cleanlinessPercentage">50%</div>
            </div>
          </div>
          <br/>

          <span>Happiness</span>
          <div id="happiness">
            <div id="happinessBar">
              <div id="happinessPercentage">50%</div>
            </div>
          </div>
          <br/><br/>

          <span>Age:</span>
          <h1 id="catAge"></h1>

        </div>

        <div class="canvas-container">
          <canvas id="canvas">

          </canvas>
        </div>


        <div class="store-container">
          <div class='item-container'>
            <button class='buyFood' type="button">Buy Food  $10</button>
            <button class='buyBrush' type="button">Buy Brush  $15</button>
            <button class='buyToy' type="button">Buy Toy  $20</button>
          </div>
          <span class='moneyLabel'></span>
        </div>
      </div>

      <div class="bottom">
        <button class='button-money' type="button">Make Money!</button>
      </div>
  </body>
</html>
